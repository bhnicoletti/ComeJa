<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form1">
            <p:growl autoUpdate="true" showSummary="true"></p:growl>
            <br></br>
            <div class="row">
                <div class="col s12">
                    <h3>Empresas - ComeJá</h3>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p:dataTable emptyMessage="Nenhuma empresa encontrado"
                                 value="#{listaPessoaEmpresaBean.model}"
                                 paginator="true" lazy="true" rows="5"
                                 id="listaPessoa" styleClass=".ui-datatable-hor-scroll"
                                 tableStyle="table-layout:auto;width:100%;" var="pessoa">
                        <p:column headerText="Id" class="center-align">
                            <h:outputText value="#{pessoa.idPessoa}"></h:outputText>
                        </p:column>
                        <p:column headerText="Nome" class="center-align">
                            <h:outputText value="#{pessoa.nomeFantasiaPessoa}"></h:outputText>
                        </p:column>
                        <p:column headerText="Status" class="center-align">
                            <h:outputText value="#{pessoa.statusPessoa}"></h:outputText>
                        </p:column>
                        <p:column headerText="Telefone" class="center-align">
                            <h:outputText value="#{pessoa.telefonePessoa}"></h:outputText>
                            <br></br>
                            <h:outputText value="#{pessoa.celularPessoa}"></h:outputText>
                        </p:column>
                        <p:column headerText="Imagem" class="center-align"> 
                            <p:graphicImage width="150" height="150" value="../imagens/#{pessoa.imagem}" />
                        </p:column>                    

                        <p:column headerText="Ações" class="center-align">                     
                            <p:commandButton value="#{pessoa.statusPessoa}"  update="listaPessoa" action="#{pessoaBean.alterarStatus(pessoa)}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
