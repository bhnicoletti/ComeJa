<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <br></br>

        <h:form>
            <p:growl autoUpdate="true"></p:growl>
            <h3>Relatório de Venda</h3>                                
            <h:panelGrid>
                <p:outputLabel value="Data Inicial"/>
                <p:inputMask required="true" mask="99/99/9999" requiredMessage="Digite a data inicial" id="datainicial" value="#{relatorioVendaBean.datapesquisainicial}"/>
                <p:outputLabel value="Data Final"/>
                <p:inputMask required="true" mask="99/99/9999" requiredMessage="Digite a data inicial" id="datafinal" value="#{relatorioVendaBean.datapesquisafinal}"/>
            </h:panelGrid>
            <p:commandButton action="#{relatorioVendaBean.gerarRelatorio()}" value="Gerar Relatório"/>
        </h:form>


    </ui:define>

</ui:composition>
