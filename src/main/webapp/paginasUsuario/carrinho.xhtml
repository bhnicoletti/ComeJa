<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"><title>ComeJá - Últimos Pedidos</title></ui:define>
    <ui:define name="content">
        <p:growl autoUpdate="true"></p:growl>

        <div id="modalCarrinho">   
            <h:form id="formCarrinho">
                <div >
                    <div class="row col s12">
                        <h5 align="center">Carrinho de Compras</h5>
                        <div class="row col s12">
                            <p:dataGrid layout="grid"  emptyMessage="Nenhum produto encontrado" id="listaCarrinho" styleClass=".ui-datatable-hor-scroll"
                                        value="#{vendaBean.carrinhoCompras}" var="carrinho">
                                <div class="card ">
                                    <div class="card-content black-text center-align">
                                        <h:outputText value="#{carrinho.produtoItemVenda.nomeProduto}"></h:outputText>
                                        <br></br>

                                        <h:outputText value="Quantidade: #{carrinho.quantItemVenda}"></h:outputText>
                                        <br></br>

                                        <h:outputText value="#{carrinho.vlrItemVenda}">
                                            <f:convertNumber maxFractionDigits="2" currencySymbol="R$" type="currency" minFractionDigits="2" />
                                        </h:outputText>
                                        <br></br>
                                        <div class="card-action center-align red">
                                            <p:commandButton value="Excluir" update="listaCarrinho, formCarrinho:valorTotal" action="#{vendaBean.removerCarrinho(carrinho)}"></p:commandButton>

                                        </div></div>
                                </div>
                            </p:dataGrid>
                            <div class="modal-footer">
                                <div class="row">
                                    <div class="s12 center-align">
                                        <h:outputText id="valorTotal" value="Valor Total: #{vendaBean.valorTotal}0">
                                            <f:convertNumber maxFractionDigits="2" currencySymbol="R$" type="currency" minFractionDigits="2" />
                                        </h:outputText>
                                    </div>
                                    <div class="s12 center-align">
                                        <p:commandButton value="ProsseguirJá" action="#{vendaBean.proceguirVenda()}"></p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>                           
                    </div>
                </div>
            </h:form>
        </div>



    </ui:define>

</ui:composition>
