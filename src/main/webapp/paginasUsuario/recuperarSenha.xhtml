<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title"><title>ComeJá - Recuperar Senha</title></ui:define>
    <ui:define name="content">
        <br></br>
        <br></br>
        <h:form>
            <p:growl autoUpdate="true"></p:growl>
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <h5 align="center">Recuperar Senha - ComeJá</h5>
                    </div>
                </div>

                <div class="row">
                    
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <h:outputLabel for="email" value="Email"/>
                        <p:inputText id="email" value="#{recuperarSenhaBean.email}"/>
                    </div>
                    
                </div>


                <div class="row">
                    <div class="col s12 center-align">
                        <p:commandButton value="BuscarJá" action="#{recuperarSenhaBean.recuperar()}"/>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
