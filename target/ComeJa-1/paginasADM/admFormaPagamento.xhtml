<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form1">
            <p:growl showDetail="true" autoUpdate="true"></p:growl>
            <br></br>
            <div class="row">
                <div class="col s12">
                    <h3>Forma Pagamento - ComeJá</h3>
                </div>
            </div>
            <div class="row">
                <div class="col s12">

                    <div class="modal" id="modalformaPagamento">                        
                        <div class="modal-content" style="color: #000; input{background-color: yellow};">
                            <div class="row">
                                <div class="col s12">
                                    <h3>Cadastro de Forma Pagamento</h3>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputText id="id" value="ID: #{formaPagamentoBean.forma.idFormaPagamento}"></h:outputText>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                       <p>Nome</p>
                                        <p:inputText id="titulo" value="#{formaPagamentoBean.forma.formaPagamento}"/>
                                    </div>

                                </div>
                                <div class="row" style="width: 300px; text-align: center;">
                                    <div class="input-field col s12">     

                                        <p:commandButton update="listaFormaPagamento" value="Salvar" action="#{formaPagamentoBean.salvar}"/>
                                    </div>
                                </div>
                            </div>
                        </div></div>



                    <p:dataTable emptyMessage="Nenhuma categoria encontrado" value="#{listaFormaPagamentoBean.model}" paginator="true" lazy="true" rows="5" id="listaFormaPagamento" styleClass=".ui-datatable-hor-scroll"
                                 tableStyle="table-layout:auto;width:100%;" var="forma">
                        <p:column headerText="Id">
                            <h:outputText value="#{forma.idFormaPagamento}"></h:outputText>
                        </p:column>
                        <p:column headerText="Titulo">
                            <h:outputText value="#{forma.formaPagamento}"></h:outputText>
                        </p:column>
                        <p:column headerText="Ações">                            
                            <p:commandButton update=":form1:id, :form1:titulo" value="Carrega" action="#{formaPagamentoBean.carregar(forma)}"/>
                            <p:commandButton update="listaFormaPagamento" action="#{formaPagamentoBean.deletar(forma.idFormaPagamento)}" value="Excluir"/>
                        </p:column>
                    </p:dataTable>

                    <br></br>
                    <br></br>
                    <div class="row col s12" align="right">

                        <p:commandButton update=":form1:id, :form1:titulo" ajax="true" value="Adicionar" action="#{formaPagamentoBean.limparCampos()}"/>
                    </div>


                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
