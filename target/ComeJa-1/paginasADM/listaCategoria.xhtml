<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form1">
            <p:growl showDetail="true" autoUpdate="true"></p:growl>
            <br></br>
            <div class="row">
                <div class="col s12">
                    <h3>Categorias - ComeJá</h3>
                </div>
            </div>
            <div class="row">
                <div class="col s12">

                    <div class="modal" id="modal">                        
                        <div class="modal-content" style="color: #000; input{background-color: yellow};">
                            <div class="row">
                                <div class="col s12">
                                    <h3>Cadastro de Categoria</h3>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <h:outputText id="id" value="ID: #{categoriaBean.categoria.idCategoria}"></h:outputText>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                       <p>Titulo</p>
                                        <p:inputText id="titulo" value="#{categoriaBean.categoria.tituloCategoria}"/>
                                    </div>

                                </div>
                                <div class="row" style="width: 300px; text-align: center;">
                                    <div class="input-field col s12">                                        
                                        <p:commandButton update="listaCategoria" value="Salvar" action="#{categoriaBean.salvar}"/>
                                    </div>
                                </div>
                            </div>
                        </div></div>



                    <p:dataTable emptyMessage="Nenhuma categoria encontrado" value="#{listaCategoriaBean.model}" paginator="true" lazy="true" rows="5" id="listaCategoria" styleClass=".ui-datatable-hor-scroll"
                                 tableStyle="table-layout:auto;width:100%;" var="categoria">
                        <p:column headerText="Id">
                            <h:outputText value="#{categoria.idCategoria}"></h:outputText>
                        </p:column>
                        <p:column headerText="Titulo">
                            <h:outputText value="#{categoria.tituloCategoria}"></h:outputText>
                        </p:column>
                        <p:column headerText="Ações">                            
                            <p:commandButton update=":form1:id, :form1:titulo, listaCategoria" ajax="true" value="Carrega" action="#{categoriaBean.carregar(categoria)}"/>
                            <p:commandButton update="listaCategoria" action="#{categoriaBean.deletar(categoria.idCategoria)}" value="Excluir"/>
                        </p:column>
                    </p:dataTable>

                    <br></br>
                    <br></br>
                    <div class="row col s12" align="right">

                        <p:commandButton update=":form1:id, :form1:titulo" ajax="true" value="Adicionar" action="#{categoriaBean.limparCampos()}"/>
                    </div>


                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
