<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="../resources/css/combined.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="google-site-verification" content="p3_fa_FCiN5j8vbUQLxCJttMixJmiikQTiNRX7mXPv4" />
        <meta name="description" content="Aplicação para fazer pedidos de produtos alimentícios online."/> 
        <meta name="keywords" content="comeja, comeja jales, comida online jales, pedido de comida online, comida online"/> 
        <meta name="author" content="Bruno Nicoletti"/> 
        <link rel="apple-touch-icon" sizes="57x57" href="../resources/imagens/apple-icon-57x57.png"/>
        <link rel="apple-touch-icon" sizes="60x60" href="../resources/imagens/apple-icon-60x60.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="../resources/imagens/apple-icon-72x72.png"/>
        <link rel="apple-touch-icon" sizes="76x76" href="../resources/imagens/apple-icon-76x76.png"/>
        <link rel="apple-touch-icon" sizes="114x114" href="../resources/imagens/apple-icon-114x114.png"/>
        <link rel="apple-touch-icon" sizes="120x120" href="../resources/imagens/apple-icon-120x120.png"/>
        <link rel="apple-touch-icon" sizes="144x144" href="../resources/imagens/apple-icon-144x144.png"/>
        <link rel="apple-touch-icon" sizes="152x152" href="../resources/imagens/apple-icon-152x152.png"/>
        <link rel="apple-touch-icon" sizes="180x180" href="../resources/imagens/apple-icon-180x180.png"/>
        <link rel="icon" type="image/png" sizes="192x192"  href="../resources/imagens/android-icon-192x192.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="../resources/imagens/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="../resources/imagens/favicon-96x96.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="../resources/imagens/favicon-16x16.png"/>
        <link rel="manifest" href="../resources/imagens/manifest.json"/>
        <meta name="msapplication-TileColor" content="#ffffff"/>
        <meta name="msapplication-TileImage" content="../resources/imagens/ms-icon-144x144.png"/>
        <meta name="theme-color" content="#ffffff"/>
        <title>ComeJá - Pedido de Comida Online</title>

    </h:head>

    <h:body>
        <input id="logado" type="hidden" hidden="hidden"></input>
        <div id="top">
            <ui:insert name="top">

                <nav>
                    <div class="nav-wrapper red ">
                        <p:link class="left brand-logo hide-on-small-only" style="padding: 0px 0px 0px 50px" outcome="home.jsf">
                            <p:graphicImage width="140" height="70" library="imagens" name="logo.png"/>
                        </p:link>
                        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons white-text">menu</i></a>
                        <ul class="side-nav" id="mobile-demo">
                            <li><p:link class="black-text" outcome="admEmpresa.jsf" value="Cadastrar Empresa"></p:link></li>
                            <li><p:link class="black-text" outcome="listaEmpresa.jsf" value="Consultar Empresas"></p:link></li>                            
                            <li><p:link class="black-text" outcome="listaCategoria.jsf" value="Categorias"></p:link></li>
                            <li><p:link class="black-text" outcome="listaCidade.jsf" value="Cidades"></p:link></li>
                            <li><p:link class="black-text" outcome="admFormaPagamento.jsf" value="Formas Pagamento"></p:link></li>

                        </ul>
                        <ul class="right">    
                            <li>
                                <button data-target="modalLogin" class="btn modal-trigger"><i class="white-text material-icons prefix">account_circle</i></button> 
                            </li>
                        </ul>
                        <div class="modal" id="modalLogin" style="width: 330px">  
                            <h:form>
                                <div class="modal-content" style="color: #000">
                                    <div class="row">
                                        <div class="col s12">
                                            <h5>Login: </h5>
                                            <h:outputText value="#{loginBean.pessoaAtual.nomeFantasiaPessoa}"></h:outputText>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s12 center-align">        

                                            <p:commandButton value="Sair" action="#{loginBean.deslogar()}" />                                
                                        </div>                                    
                                    </div>
                                </div>
                            </h:form>
                        </div>
                        <ul class="dropdown-content" id="dropEmpresa">
                            <li><p:link class="black-text" outcome="admEmpresa.jsf" value="Cadastrar Empresa"></p:link></li>
                            <li><p:link class="black-text" outcome="listaEmpresa.jsf" value="Consultar Empresas"></p:link></li>

                        </ul>


                        <ul class="right hide-on-med-and-down"> 
                            <li><a class="dropdown-button" style="width: 150px; text-align: center;" href="#!" data-activates="dropEmpresa">Empresa</a></li>                            
                            <li><p:link outcome="listaCategoria.jsf" value="Categorias"></p:link></li> 
                            <li><p:link  outcome="listaCidade.jsf" value="Cidades"></p:link></li>
                            <li><p:link  outcome="admFormaPagamento.jsf" value="Formas Pagamento"></p:link></li>

                        </ul>                       



                    </div> 


                </nav>

            </ui:insert>
        </div>

        <div id="content" class="center_content grey lighten-5 col s12">
            <ui:insert name="content">Content</ui:insert>

        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <footer class="page-footer red">
                    <div class="container">
                        <div class="row">
                            <div class="col l6 s12">
                                <h5 class="white-text">Informações de Contato</h5>
                                <p class="white-text text-lighten-4">Para entrar em contato basta enviar um email.<br>
                                        contato@comeja.com.br
                                    </br></p>
                            </div>
                            <div class="col l4 offset-l2 s12">
                                <h5 class="white-text">Links</h5>
                                <ul>

                                    <li><a class="white-text text-lighten-3" href="../paginasUsuario/home.jsf">Área Usuário</a></li>
                                    <li><a class="white-text text-lighten-3" href="../paginasEmpresa/home.jsf">Área Empresa</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="footer-copyright">
                        <div class="container">
                            © 2017 Copyright - ComeJá - Todos os direitos reservados / Desenvolvido por Bruno Nicoletti


                        </div>
                    </div>
                </footer>
            </ui:insert>
        </div>

        <script type="text/javascript" src="../resources/js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                var SPMaskBehavior = function (val) {
                    return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
                },
                        spOptions = {
                            onKeyPress: function (val, e, field, options) {
                                field.mask(SPMaskBehavior.apply({}, arguments), options);
                            }
                        };

                $(".button-collapse").sideNav();
                $(".dropdown-button").dropdown();
                $("button").removeClass("ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only");
                $("button").addClass("waves-light btn btn-large red white-text");
                $('.slider').slider({full_width: false});
                $('.slider').slider('pause');
                $('.slider').slider('start');
                $('.slider').slider('next');
                $('.slider').slider('prev');
                $('h3').addClass('red-text center-align');
                $('h5').addClass('red-text');
                $('label').addClass('black-text');
                $('i').addClass('red-text');
                $('.modal-trigger').leanModal();
                $("th").css("border", "0");


            });
            function estilo() {
                $("button").removeClass("ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only");
                $("button").addClass("waves-light btn btn-large red white-text");
                $("th").css("border", "0");
            }
            function abreModal() {
                $('#modal').openModal();

            }
            function refazMascara() {
                $('label').addClass('black-text');
            }
            function abreModalConfiguracao() {
                $('#modalconfiguracao').openModal();

            }
            function fechaModalConfiguracao() {
                $('#modalconfiguracao').closeModal();

            }

            function abreModalFormaPagamento() {
                $('#modalformaPagamento').openModal();
            }
        </script>
    </h:body>

</html>
