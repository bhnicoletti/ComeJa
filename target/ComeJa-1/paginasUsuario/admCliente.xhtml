<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title"><title>ComeJá - Configurações da Conta</title></ui:define>
    <ui:define name="content">
        <p:growl autoUpdate="true"></p:growl>
        <div class="modal" id="modalCliente">
            <h:form id="formCliente">
                <div class="modal-content">
                    <div class="row">
                        <div class="col s12 m12 l12">
                            <p:inputText type="hidden" id="idPessoa" value="#{pessoaBean.pessoa.idPessoa}"/>
                            <i class="material-icons prefix">account_circle</i>
                            <h:outputLabel for="nome" value="Nome"/>
                            <p:inputText required="true" id="nome" value="#{pessoaBean.pessoa.nomeFantasiaPessoa}"/>

                        </div>
                       
                    </div>
                    <div class="row">
                        <div class="col s12 m6 l6">
                            <i class="material-icons prefix">phone</i> 
                            <h:outputLabel for="celular" value="Telefone Celular"/>
                            <p:inputMask  
                                value="#{pessoaBean.pessoa.celularPessoa}"
                                mask="(99) 99999-9999"
                                required="true"
                                id="celular"
                                />

                        </div>
                        <div class="col s12 m6 l6">
                            <i class="material-icons prefix">phone</i>
                            <h:outputLabel for="telefone" value="Telefone Fixo"/>
                            <p:inputMask  
                                id="telefone"
                                value="#{pessoaBean.pessoa.telefonePessoa}"
                                mask="(99) 9999-9999" />

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">  
                            <i class="material-icons prefix">https</i>   
                            <h:outputLabel for="senha" value="Senha"/>
                            <p:inputText type="password" required="true" value="#{pessoaBean.senha}" id="senha"/>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">  
                            <i class="material-icons prefix">https</i>   
                            <h:outputLabel for="confirmasenha" value="Senha"/>
                            <p:inputText type="password" required="true" value="#{pessoaBean.confirmasenha}" id="confirmasenha"/>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col s12">
                            <i class="material-icons prefix">email</i>  
                            <h:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" type="email" value="#{pessoaBean.pessoa.emailPessoa}"/>


                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <p>Data Nascimento</p>
                            <p:inputMask required="true" mask="99/99/9999" id="dataNasc" value="#{pessoaBean.dataNascimento}"/>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p:commandButton  action="#{pessoaBean.atualizarPessoa()}"  value="Atualizar Dados"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>


        <div class="modal" id="modalEndereco">
            <h:form id="formEndereco">
                <div class="modal-content">
                    <p:inputText type="hidden" id="idEndereco" value="#{pessoaBean.endereco.idEndereco}"/>
                    <div class="row">
                        <h5 class="center-align"><i class="material-icons prefix">my_location</i>&nbsp;&nbsp;&nbsp;Endereço</h5>
                    </div>
                    <div class="row">
                        <div class=" col s12 m6 l6">
                            <h:outputLabel value="Logradouro"/>
                            <p:inputText id="rua" value="#{pessoaBean.endereco.ruaEndereco}" />

                        </div>
                        <div class=" col s12 m6 l6">
                            <h:outputLabel value="Número"/>
                            <p:inputText  id="numero" value="#{pessoaBean.endereco.numeroEndereco}" />

                        </div>
                    </div>
                    <div class="row">
                        <div class=" col s12 m6 l6">
                            <h:outputLabel value="Bairro"/>
                            <p:inputText id="bairro" value="#{pessoaBean.endereco.bairroEndereco}" />

                        </div>
                        <div class=" col s12 m6 l6">
                            <h:outputLabel value="Cidade"/>
                            <p:inputText id="cidade" value="#{pessoaBean.endereco.cidadeEndereco}" />

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l6 ">   
                            <p:selectOneListbox value="#{pessoaBean.endereco.estadoEndereco}" label="Estados" id="estadoEndereco" >
                                <f:selectItem itemLabel="Acre" itemValue="AC" />
                                <f:selectItem itemLabel="Alagoas" itemValue="AL" />
                                <f:selectItem itemLabel="Amapá" itemValue="AP" />
                                <f:selectItem itemLabel="Amazonas" itemValue="AM" />
                                <f:selectItem itemLabel="Bahia" itemValue="BA" />
                                <f:selectItem itemLabel="Ceará" itemValue="CE" />
                                <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
                                <f:selectItem itemLabel="Goiás" itemValue="GO" />
                                <f:selectItem itemLabel="Espírito Santo" itemValue="ES" />
                                <f:selectItem itemLabel="Maranhão" itemValue="MA" />
                                <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
                                <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
                                <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
                                <f:selectItem itemLabel="Pará" itemValue="PA" />
                                <f:selectItem itemLabel="Paraiba" itemValue="PB" />
                                <f:selectItem itemLabel="Paraná" itemValue="PR" />
                                <f:selectItem itemLabel="Pernambuco" itemValue="PE" />
                                <f:selectItem itemLabel="Piauí" itemValue="PI" />
                                <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                                <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
                                <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                                <f:selectItem itemLabel="Rondônia" itemValue="RO" />
                                <f:selectItem itemLabel="Rorâima" itemValue="RR" />
                                <f:selectItem itemLabel="São Paulo" itemValue="SP" />
                                <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                                <f:selectItem itemLabel="Sergipe" itemValue="SE" />
                                <f:selectItem itemLabel="Tocantins" itemValue="TO" />
                            </p:selectOneListbox>
                        </div>
                        <div class=" col s12 m6 l6">
                            <h:outputLabel value="CEP"/>
                            <p:inputMask mask="99999-999" id="cep" value="#{pessoaBean.endereco.cepEndereco}" />

                        </div>
                    </div>
                    <div class="row">
                        <div class=" col s12">
                            <h:outputLabel value="Complemento"/>
                            <p:inputText id="complemento" value="#{pessoaBean.endereco.complementoEndereco}" />

                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <p:commandButton   action="#{pessoaBean.adicionarEndereco(loginBean.pessoaAtual.idPessoa)}"  value="Salvar Endereco" />
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="modal" id="modalitens" style="width: 90% !important; height: 80% !important">
            <h:form id="formItens">
                <div class="modal-content">

                    <h5 align="center">Produtos</h5>
                    <p:dataTable id="itensvenda" value="#{exibeVendaBean.venda.carrinho}" var="item">
                        <p:column headerText="Produto" priority="1">
                            <h:outputText value="#{item.produtoItemVenda.nomeProduto}"></h:outputText>
                        </p:column>
                        <p:column headerText="Quantidade" priority="3">
                            <h:outputText value="#{item.quantItemVenda}"></h:outputText>
                        </p:column>
                        <p:column headerText="Valor" priority="1">
                            <h:outputText value="#{item.vlrItemVenda}">
                                <f:convertNumber maxFractionDigits="2" currencySymbol="R$" type="currency" minFractionDigits="2" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ingredientes" priority="1">
                            <p:dataGrid columns="1" layout="grid" emptyMessage="Nenhum ingrediente encontrado" value="#{item.ingredientesProduto}" var="ingrediente">
                                <p:column headerText="Ingrediente">                                                        
                                    <h:outputText value="#{ingrediente.nomeIngrediente}"></h:outputText>                                                        
                                </p:column>
                            </p:dataGrid>
                        </p:column>
                        <p:column headerText="Adicionais" priority="1">
                            <p:dataGrid columns="1" layout="grid" emptyMessage="Nenhum adicional" value="#{item.ingredientesAdicionais}" var="ingredientea">
                                <p:column headerText="Ingrediente">                                                        
                                    <h:outputText value="#{ingredientea.nomeIngrediente} - R$ "></h:outputText>                                                        

                                    <h:outputText value="#{ingredientea.valorAdicional}">
                                        <f:convertNumber maxFractionDigits="2" currencySymbol="R$" type="currency" minFractionDigits="2" />
                                    </h:outputText>
                                </p:column> 
                            </p:dataGrid>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>


        <div class="row">
            <br></br>
            <br></br>
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s4"><a href="#dadosCadastrais">Dados Cadastrais</a></li>
                    <li class="tab col s4"><a href="#enderecos">Endereços</a></li>                        
                    <li class="tab col s4"><a href="#ultimosPedidos">Últimos Pedidos</a></li>
                </ul>
            </div>


            <div id="dadosCadastrais" class="col s12 center-align">
                <h:form>
                    <p>Nome: <h:outputText value="#{loginBean.pessoaAtual.nomeFantasiaPessoa}"/></p>

                    <p>Email: <h:outputText value="#{loginBean.pessoaAtual.emailPessoa}"/></p>
                    <p>Telefone Fixo: <h:outputText value="#{loginBean.pessoaAtual.telefonePessoa}"/></p>
                    <p>Telefone Celular: <h:outputText value="#{loginBean.pessoaAtual.celularPessoa}"/></p>
                    <p:commandButton value="Atualizar Dados Cadastrais" update="formCliente:idPessoa,formCliente:nome, formCliente:dataNasc, formCliente:email, formCliente:telefone, formCliente:celular" action="#{pessoaBean.carregar(loginBean.pessoaAtual.idPessoa)}"/>
                </h:form>
            </div>

            <div id="enderecos" class="col s12">
                <h:form id="formlistaEndereco">
                    <p:dataGrid id="listaEnderecos" emptyMessage="Nenhum endereço cadastrado" layout="grid" columns="3" value="#{loginBean.pessoaAtual.enderecos}" var="endereco">
                        <div class="row">
                            <div class="card ">
                                <div class="card-content white-text center-align">
                                    <p class="card-title grey-text center-align">Endereço</p>                                       
                                    <p class="center-align grey-text">Logradouro: <h:outputText value="#{endereco.ruaEndereco}"/>, Nº: <h:outputText value="#{endereco.numeroEndereco}"/>
                                        <br></br>
                                        Bairro: <h:outputText value="#{endereco.bairroEndereco}"/>, <h:outputText value="#{endereco.cidadeEndereco}"/> -<h:outputText value="#{endereco.estadoEndereco}"/>

                                    </p>

                                    <div class="card-action center-align">
                                        <p:commandButton value="Remover" action="#{pessoaBean.removerEndereco(endereco)}"/>
                                        <p:commandButton value="Atualizar" update="formEndereco:idEndereco ,formEndereco:rua, formEndereco:numero, formEndereco:bairro, formEndereco:cidade, formEndereco:complemento, formEndereco:cep, formEndereco:estadoEndereco" action="#{pessoaBean.carregarEndereco(endereco)}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:dataGrid>
                    <p:commandButton value="Adicionar Novo" update="formEndereco:idEndereco ,formEndereco:rua, formEndereco:numero, formEndereco:bairro, formEndereco:cidade, formEndereco:estadoEndereco, formEndereco:complemento, formEndereco:cep" action="#{pessoaBean.novoEndereco()}"/>
                </h:form>
            </div>

            <div id="ultimosPedidos" class="col s12">

                <h:form id="formListaUltimosPedidos">
                    <p:dataTable id="listaUltimosPedidos" emptyMessage="Nenhum pedido encontrado" value="#{vendaBean.listarUltimasVendas(loginBean.pessoaAtual.idPessoa)}" var="venda">
                        <p:column headerText="Valor" priority="1">
                            <h:outputText value="#{venda.vlrTotalVenda}">
                                <f:convertNumber maxFractionDigits="2" currencySymbol="R$" type="currency" minFractionDigits="2" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data"  priority="1">
                            <h:outputText value="#{venda.dataVenda}">
                                <f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Status" priority="3">
                            <h:outputText value="#{venda.statusVenda}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <p:commandButton action="#{exibeVendaBean.carregarVendaSelecionada(venda)}" update="formItens:itensvenda" value="Ver"/>
                        </p:column>

                    </p:dataTable>     

                </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
